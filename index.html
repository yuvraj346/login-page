<!DOCTYPE html>
<html>
  <head>
    <title>Falling Leaves Animation</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:&display=swap');

      body {
        height: 100vh;
        background-color: #f2f2f2;
        background-image: url("bg.jpeg");
        background-size: cover; /* optional */
      }

      .leaves-container {
        position: absolute;
        height: 100vh;
        width: 100%;
        overflow: hidden;
        pointer-events: none; /* prevent leaves from interfering with interactions */
      }

      .leaf {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: transparent; /* make sure the background is transparent */
        border-radius: 50%;
        animation: falling 5s ease-in-out infinite;
      }

      @keyframes falling {
        0% {
          transform: translateY(-10%);
        }
        100% {
          transform: translateY(3220%);
        }
      }

      .leaf img {
        width: 100%;
        height: 100%;
      }

      .leaf:nth-child(1) { left: 5%; top: -5%; animation-delay: 0.5s; }
      .leaf:nth-child(2) { left: 25%; top: -10%; animation-delay: 2s; }
      .leaf:nth-child(3) { left: 45%; top: -15%; animation-delay: 3.5s; }
      .leaf:nth-child(4) { left: 65%; top: -20%; animation-delay: 1s; }
      .leaf:nth-child(5) { left: 85%; top: -25%; animation-delay: 2.5s; }
      .leaf:nth-child(6) { left: 95%; top: -15%; animation-delay: 2.5s; }
      .leaf:nth-child(7) { left: 55%; top: -15%; animation-delay: 1.5s; }
      .leaf:nth-child(8) { left: 20%; top: -15%; animation-delay: 1.0s; }

      .login-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 350px;
        padding: 20px;
        border-radius: 10px;
        background-color: rgba(247, 215, 189, 0.26);
        backdrop-filter: blur(6px);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        z-index: 10; /* Ensure the login box is above the leaves */
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      input[type="text"], input[type="password"] {
        width: 90%;
        height: 45px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 15px;
        font-family: 'Poppins', sans-serif;
      }

      input[type="submit"] {
        background-color: #FFA15F;
        width: 90%;
        height: 45px;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      @media screen and (max-width: 600px) {
        .login-box {
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="leaves-container">
      <div class="leaf"><img src="leave2.jpeg"></div>
      <div class="leaf"><img src="leave2.jpeg"></div>
      <div class="leaf"><img src="leave2.jpeg"></div>
      <div class="leaf"><img src="leave2.jpeg"></div>
      <div class="leaf"><img src="leave1.jpeg"></div>
      <div class="leaf"><img src="leave1.jpeg"></div>
      <div class="leaf"><img src="leave1.jpeg"></div>
      <div class="leaf"><img src="leave1.jpeg"></div>
      <div class="leaf"><img src="leave1.jpeg"></div>
      <div class="leaf"><img src="leave1.jpeg"></div>
      <div class="leaf"><img src="leave1.jpeg"></div>
      <div class="leaf"><img src="leave1.jpeg"></div>
      <div class="leaf"><img src="leave1.jpeg"></div>
      <div class="leaf"><img src="leave1.jpeg"></div>
      <div class="leaf"><img src="leave1.jpeg"></div>
      <div class="leaf"><img src="leave1.jpeg"></div>
      <div class="leaf"><img src="leave1.jpeg"></div>
      <div class="leaf"><img src="leave1.jpeg"></div>
      <div class="leaf"><img src="leave1.jpeg"></div>
      <div class="leaf"><img src="leave1.jpeg"></div>
    </div>

    <div class="login-box">
      <h2 style="font-family: 'Poppins', sans-serif;">Sign In</h2>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
      </form>
      <p style="text-align: left; padding-left: 20px; width: 50%;">Forgot Password?</p>
    </div>
  </body>
</html>
